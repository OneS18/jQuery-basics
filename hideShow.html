<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="/js/jquery.js"></script>

    <script>
      $("document").ready(function () {
        $("#show").on("click", function () {
          $("#textBox").show();
        });
        $("#hide").on("click", function () {
          $("#textBox").hide();
        });
      });
    </script>
    <style>
      #textBox {
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="#" id="show">click to show</a> |
    <a href="#" id="hide">Click to hide</a>

    <div id="textBox">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus nisi
      dolore et velit. Necessitatibus perferendis dolorum voluptates dolorem
      eligendi quibusdam, incidunt explicabo laboriosam! Eius eligendi commodi
      quisquam id at. Ullam?
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="/js/jquery.js"></script>

    <script>
      $("document").ready(function () {
        $("#fade-in").on("click", () => {
          $("#textBox").fadeIn(3000, () => {
            alert("I'm Done Fading In");
          });
        });

        $("#fade-out").on("click", () => {
          $("#textBox").fadeOut("fast", () => {
            alert("I'm Done Fading Out");
          });
        });
      });
    </script>
    <style>
      #testBox {
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="#" id="fade-in">fade in</a> |
    <a href="#" id="fade-out">fade out</a>
    <div id="textBox">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore
        assumenda sed est error neque quibusdam delectus voluptatibus. Itaque
        eum aliquid ad illum cum, voluptatem obcaecati accusantium alias porro
        dolorem sunt!
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="/js/jquery.js"></script>

    <script>
      $("document").ready(function () {
        $(".textCopy").hover(highlightCopy);
        function highlightCopy() {
          $(this).toggleClass("highlight");
        }
      });
    </script>
    <style>
      .highlight {
        text-shadow: 1px 1px #2e2929;
      }
    </style>
  </head>
  <body>
    <div id="textBox">
      <p class="textCopy">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus
        nisi dolore et velit..
      </p>
      <p>
        Necessitatibus perferendis dolorum voluptates dolorem eligendi
        quibusdam, incidunt explicabo laboriosam! Eius eligendi commodi quisquam
        id at. Ullam?
      </p>
    </div>
  </body>
</html>
